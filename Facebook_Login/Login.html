<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="imgs/Facebook_f_logo_(2021).svg.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="full_page">
        <div class="page_content">
            <div class="container1">
                <div class="topic">
                    <img class="fb_logo _8ilh img" src="https://z-p3-static.xx.fbcdn.net/rsrc.php/yu/r/dyZbZB6M64R.svg" alt="Facebook">
                </div>
        
                <div class="description">
                    <h2 class="_8eso">Facebook helps you connect and share with the people in your life.</h2>
                </div>
            </div>
        
            <div class="container2">
                <div class="box1">
                    <input type="text" name="username" id="username" placeholder="Email address or phone number">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="submit" name="submit" id="login" value="Log in">
                    <p><a href="">Forgotten password?</a></p>
                    <input type="submit" name="submit" id="new_account" value="Create new account">
                </div>
        
                <div class="box2">
                    <p><a href="#"><span>Create a Page</span></a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
